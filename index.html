<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Letter For You</title>
    <link rel = "icon" href = "https://drive.google.com/thumbnail?id=1iOSSeOFNyI8lldKhxMz9SDW5tR97f5XT&&sz=w2000-h2000" type = "image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #e6dcf2;
        font-family: "Dancing Script", cursive;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      .envlope-wrapper {
        height: 380px;
        margin-top: 50px;
      }

      #envelope {
        position: relative;
        width: 280px;
        height: 180px;
        border-bottom-left-radius: 6px;
        border-bottom-right-radius: 6px;
        margin-left: auto;
        margin-right: auto;
        top: 150px;
        background-color: #6c3a8a;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        cursor: pointer;
      }

      .front {
        position: absolute;
        width: 0;
        height: 0;
        z-index: 3;
      }

      .flap {
        border-left: 140px solid transparent;
        border-right: 140px solid transparent;
        border-bottom: 82px solid transparent;
        border-top: 98px solid #562F6D;
        transform-origin: top;
        pointer-events: none;
      }

      .pocket {
        border-left: 140px solid #8e5fb0;
        border-right: 140px solid #8e5fb0;
        border-bottom: 90px solid #6C3A8A;
        border-top: 90px solid transparent;
        border-bottom-left-radius: 6px;
        border-bottom-right-radius: 6px;
      }

      .letter {
        position: relative;
        background-color: #fff;
        width: 90%;
        margin-left: auto;
        margin-right: auto;
        height: 95%;
        top: 5%;
        border-radius: 6px;
        box-shadow: 0 2px 26px rgba(0, 0, 0, 0.12);
        padding: 10px 15px;
        box-sizing: border-box;
        z-index: 1;
      }

      .letter-content {
        margin-top: 3.5%;
        margin-bottom: 3.5%;
        font-size: 0.78rem;
        text-align: justify;
        line-height: 1.25;
        color: #333;
      }

      .signature {
        text-align: right;
        margin-top: 8px;
        font-weight: bold;
        font-size: 0.7rem;
        color: #562F6D;
      }

      .open .flap {
        transform: rotateX(180deg);
        transition: transform 0.4s ease, z-index 0.6s;
        z-index: 1;
      }

      .close .flap {
        transform: rotateX(0deg);
        transition: transform 0.4s 0.6s ease, z-index 1s;
        z-index: 5;
      }

      .close .letter {
        transform: translateY(0px);
        transition: transform 0.4s ease, z-index 1s;
        z-index: 1;
      }

      .open .letter {
        transform: translateY(-140px); 
        transition: transform 0.4s 0.6s ease, z-index 2s;
        z-index: 2;
      }

      .hearts {
        position: absolute;
        top: 90px;
        left: 0;
        right: 0;
        z-index: 2;
        display: none;
      }

      .open .hearts {
        display: block;
      }

      .heart {
        position: absolute;
        bottom: 0;
        width: 70px;
        height: auto;
        right: 10%;
        opacity: 0;
        pointer-events: none;
      }

      .heart:before,
      .heart:after {
        position: absolute;
        content: "";
        left: 50px;
        top: 0;
        width: 50px;
        height: 80px;
        background: #9362AF; 
        border-radius: 50px 50px 0 0;
        transform: rotate(-45deg);
        transform-origin: 0 100%;
      }

      .heart:after {
        left: 0;
        transform: rotate(45deg);
        transform-origin: 100% 100%;
      }

      @keyframes slideUp {
        0% { top: 0; opacity: 1; }
        90% { opacity: 1; }
        100% { top: -600px; opacity: 0; }
      }

      @keyframes sideSway {
        0% { margin-left: 0px; }
        100% { margin-left: 50px; }
      }

      .a1 { left: 20%; transform: scale(0.6); animation: slideUp 4s linear 1 forwards, sideSway 2s ease-in-out 4 alternate; animation-delay: 0.7s; }
      .a2 { left: 55%; transform: scale(1); animation: slideUp 5s linear 1 forwards, sideSway 4s ease-in-out 2 alternate; animation-delay: 0.7s; }
      .a3 { left: 10%; transform: scale(0.8); animation: slideUp 7s linear 1 forwards, sideSway 2s ease-in-out 6 alternate; animation-delay: 0.7s; }
      
      .reset { text-align: center; margin-top: 30px; }
      .reset button {
        font-weight: 800;
        background-color: transparent;
        border: solid 2px #6c3a8a;
        border-radius: 4px;
        color: #6c3a8a;
        padding: 10px 20px;
        margin: 5px;
        cursor: pointer;
        text-transform: uppercase;
        font-family: Arial, sans-serif;
      }

      .reset button:hover {
        background-color: #6c3a8a;
        color: #fff;
      }

      footer {
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 5px;
        margin-top: 40px;
        padding-bottom: 10px;
      }
      
      .footer-text {
        color: #371F76;
        font-family: Poppins, sans-serif;
        font-size: 14px;
        margin: 0;
        font-weight: bold;
        line-height: 1;
      } 
      
      .footer-logo {
        width: 25px;
        height: auto;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="envlope-wrapper">
      <div id="envelope" class="close">
        <div class="front flap"></div>
        <div class="front pocket"></div>
        <div class="letter">
          <div class="letter-content">
            <div id="recipient-name" style="font-weight: bold; margin-bottom: 5px; color:#562F6D;">To: Friend</div>
            <div id="message-body"></div>
            <div class="signature">From: Jade Bianca</div>
          </div>
        </div>
        <div class="hearts">
          <img src="https://drive.google.com/thumbnail?id=1Urb8XmUFQKHxm_bbEozh7bAAk0FhfXFd&&sz=w2000-h2000" class="heart a1">
          <img src="https://drive.google.com/thumbnail?id=1Urb8XmUFQKHxm_bbEozh7bAAk0FhfXFd&&sz=w2000-h2000" class="heart a2">
          <img src="https://drive.google.com/thumbnail?id=1Urb8XmUFQKHxm_bbEozh7bAAk0FhfXFd&&sz=w2000-h2000" class="heart a3">
        </div>
      </div>
    </div>

    <div class="reset">
      <button id="open">Open</button>
      <button id="reset">Close</button>
    </div>

    <footer>
      <img src="https://drive.google.com/thumbnail?id=1ZaeTdT0KDsWSXQMfyn2SpJbs7Cl7f7V-&&sz=w2000-h2000" alt="Logo" class="footer-logo">
      <p class="footer-text">2025 Jade Bianca</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>

    </script>
  </body>
</html>
